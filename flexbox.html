<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            border: 2px dotted slategray;
            justify-content: center;
            align-items: center; 
        }
        .box{
            font-size: 3em;
            height: 200px;
            width: 200px;
            border: 3px dashed purple;
        }
        #baxo{
            display: flex;
        }
        #first{
            order: 2;
        }
        
        #second{
            order: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div><br><br>
    <div class="container">
        <div class="box" id="first">First box</div>
        <div class="box" id="second">Second Box</div>
    </div>
</body>
</html>
